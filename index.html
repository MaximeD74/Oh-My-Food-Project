<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh_My_Food</title>
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <script src="https://kit.fontawesome.com/65eadcf6ab.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar">
                <h1>ohmyfood</h1>
            </nav>
        </header>
        <main>
            <section class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </section>
            <section class="explorer-restaurants">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <a href="#" class="button-rounded">Explorer nos restaurants</a>
            </section>
            <section class="fonctionnement">
                <h1>Fonctionnement</h1>
                <div class="fonctionnement__cards">
                    <article class="fonctionnement__cards__card">
                        <p>1</p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h2>Choississez un restaurant</h2>
                    </article>
                    <article class="fonctionnement__cards__card">
                        <p>2</p>
                        <i class="fa-solid fa-list-ul"></i>
                        <h2>Composez votre menu</h2>
                    </article>
                    <article class="fonctionnement__cards__card">
                        <p>3</p>
                        <i class="fa-solid fa-store"></i>
                        <h2>Dégustez au restaurant</h2>
                    </article>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
